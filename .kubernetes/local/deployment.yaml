apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app-name go-fraud
  namespace: test-a
  labels:
    app: *app-name
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: *app-name
  template:
    metadata:
      labels:
        app: *app-name
    spec:
      serviceAccountName: sa-go-fraud
      volumes:
      - name: volume-cert
        secret:
          secretName: es-go-fraud-cert
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 3000
      containers:
      - name: *app-name
        imagePullPolicy: Never
        image: go-fraud
        envFrom:
        - configMapRef:
            name: go-fraud-cm
        volumeMounts:
          - mountPath: "/var/pod/cert"
            name: volume-cert
            readOnly: true
        resources:
           requests:
             cpu: 100m
             memory: 50Mi
           limits:
             cpu: 200m
             memory: 150Mi
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          runAsUser: 1100
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: 50052
          protocol: TCP
        #readinessProbe:
        #  exec:
        #      command:  ["/bin/grpc_health_probe", "-addr=:50052", "-rpc-header=authorization: Beared cookie"]
        #  initialDelaySeconds: 5
        #  periodSeconds: 30
        #  failureThreshold: 3
        #  successThreshold: 1
        #  timeoutSeconds: 5
        livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - "ps -A | grep go-fraud | grep -v grep"
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 5
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: topology.kubernetes.io/zone
                labelSelector:
                  matchLabels:
                    app: *app-name
              weight: 100
